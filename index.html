<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime List</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="ui grid">
    <nav class="ui four wide column vertical menu navigation">
      <a class="item navigation__item" href="#">Home</a>
      <a class="item active navigation__item" href="#">Szukaj</a>
      <a class="item navigation__item" href="#">Administracja</a>
      <a class="item navigation__item" href="#">Kontakt</a>
      <a class="item navigation__item" href="#">Pomoc</a>
    </nav>
    <section id="items-list" class="ui twelve wide column grid list-container">
      <div class="row">
        <div class="ui action input search-items">
          <input type="text" placeholder="podaj tytuł">
          <button class="ui button">szukaj</button>
        </div>
      </div>
    </section>
  </main>
  <template id="list-item">
    <div class="row row-list-item" data-id="">
      <article class="ui grid list-item">
        <img src="" class="four wide column list-item__image">
        <div class="ui twelve wide column grid">
          <div class="two column row">
            <h3 class="thirteen wide column"></h3><span class="three wide column"></span>
          </div>
          <p class="list-item__description"></p>
        </div>
      </article>
    </div>
  </template>
  <template id="item-details">
    <article class="ui grid item-details">
      <span class="item-details__back">&lt Powrót</span>
      <div class="row">
        <img src="" class="ui six wide column item-details__image">
        <div class="ui ten wide column grid">
          <h3 class="thirteen wide column"></h3>
          <p></p>
        </div>
      </div>
    </article>
  </template>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/semantic.js"></script>
  <script src="./js/animelist.js"></script>
</body>
</html>
